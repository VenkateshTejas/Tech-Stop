openapi: 3.1.0
info:
  title: Products API
  summary: API for browsing and retrieving product information
  version: '1.0'
servers:
  - url: http://localhost:8000
    description: Local development products API

paths:
  /products:
    get:
      operationId: list-products
      description: Retrieves all available products
      responses:
        200:
          description: Successfully retrieved products
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"

  /products/{productId}:
    get:
      operationId: get-product
      description: Retrieves details of a specific product
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Successfully retrieved product
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Product"

components:
  schemas:
    Product:
      type: object
      properties:
        productId:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        stock:
          type: integer
